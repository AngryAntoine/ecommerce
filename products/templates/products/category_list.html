{% extends 'base.html' %}

{% block content %}

<h2 style="text-align: center;">All categories</h2>

<div class="row">

{% for object in object_list %}
  <div class="col-xs-6">
  <div class="thumbnail text-center">
      <a href="{{ object.get_absolute_url }}">
        {{ object.title }}
      </a>
    </div>
    </div>
{% endfor %}
</div>

{% endblock content %}
